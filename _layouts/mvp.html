<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/assets/css/mvp.css">
        <style>
            code { white-space: pre;}
            table { margin: auto;}
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ site.url }}">{{ site.title }}</a>
                <ul>
                    {% for item in site.data.navigation %}
                        <li><a href="{{ item.link }}">{{item.name}}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <h1>{{ page.title }}</h1>
        </header>
        <main>
            {{ content }}

            {% if page.credit %}
                <section><a href="{{ page.credit }}">Content Credit</a></section>
            {% endif %}
        </main>
        <footer>
            <hr>
            <h3 class="footer">The Oasis</h3>
            <ul class="footer">
                <li class="footer"><a href="#">Back To Top</a></li>
                <li class="footer"><a href="/index.html">Home</a></li>
            </ul>
            <p class="footer">Â© 2020 TheBoss</p>
        </footer>
    </body>
</html>
