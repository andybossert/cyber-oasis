<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mvp.css">
        <style>
            table { margin: auto;}
            pre code {
                display: inline-block;
                padding: 30px;
                white-space: pre;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
                <ul>
                    {% for item in site.data.navigation %}
                        <li><a href="{{ site.baseurl}}{{ item.link }}">{{item.name}}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <h1>{{ page.title }}</h1>
        </header>
        <main>
            {% if page.pic %}
                <img src="{{ site.baseurl }}/assets/images/food/{{ page.pic }}" height="425px" style="float:right;padding:30px">
            {% endif %}

            {{ content }}

            {% if page.credit %}
                <section><a href="{{ page.credit }}">Content Credit</a></section>
            {% endif %}
        </main>
        <footer>
            <hr>
            <h3 class="footer">The Oasis</h3>
            <ul class="footer">
                <li class="footer"><a href="#">Back To Top</a></li>
                <li class="footer"><a href="https://github.com/andybossert/cyber-oasis">Source</a></li>
                <li class="footer"><a href="{{ site.url }}{{ site.baseurl }}">Home</a></li>
            </ul>
            <p class="footer">Â© 2020 TheBoss</p>
        </footer>
    </body>
</html>
